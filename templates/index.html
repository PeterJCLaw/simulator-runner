<html>
<head>
<title>Simulator Runner</title>
</head>
<body>
{% if simulation_running %}
<p>Please wait for the current simulation to finish</p>
{% else %}
<a href="{{ url_for('submit') }}">Submit</a>
{% endif %}

<ul>
{% for slug in output_slugs %}
<li><a href="{{ url_for('output', path=slug + '.html') }}">{{ slug }}</a></li>
{% endfor %}
</ul>
</body>
</html>
